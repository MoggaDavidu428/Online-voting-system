<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote - Online Voting System</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    main {
      padding: 2rem;
    }
    .vote-header {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .submit-vote-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin: 2rem auto;
      display: block;
      transition: all 0.3s ease;
    }
    .submit-vote-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    .submit-vote-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Voting System</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="#" onclick="logout()">Logout</a>
      <a href="result.html">Results</a>
    </nav>
  </header>

  <main>
    <div class="vote-header">
      <h2>Cast Your Vote</h2>
      <p>Select your preferred candidate below</p>
    </div>
    
    <div id="candidates-grid" class="candidates-grid"></div>
    
    <form onsubmit="submitVote(event)">
      <button type="submit" id="submit-vote" class="submit-vote-btn" disabled>
        Submit Vote
      </button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Online Voting System</p>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/vote.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('user');
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
